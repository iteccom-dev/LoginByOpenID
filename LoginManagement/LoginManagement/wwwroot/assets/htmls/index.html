<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="~/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="~/assets/css/icons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="..." crossorigin="anonymous" />

    <link href="~/assets/css/app.min.css" rel="stylesheet" />
    <link href="~/assets/css/custom.min.css" rel="stylesheet" />
    <link href="~/assets/css/dropzone.css" rel="stylesheet" />
    <link href="~/assets/css/glightbox.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
<section id="login">
    <div class="login-container">
        <div class="img-bg">
            <img src="/assets/images/login/logo.png" class="logo-part">
            <img src="/assets/images/login/textLogo.png" class="logo-part">
        </div>

        <div class="login-box">
            <h5>ĐĂNG NHẬP HỆ THỐNG</h5>

            <form method="post" action="/login">
                <div class="mb-3 text-start input-box">
                    <i class="fa-solid fa-envelope icon-left"></i>
                    <input type="email" class="form-control form_email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>

                <div class="mb-3 text-start input-box">
                    <i class="fa-solid fa-lock icon-left"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu / Password" required>
                    <i class="fa-solid fa-eye icon-right"></i>
                </div>

                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>

            <div class="divider">hoặc</div>

            <button class="btn-microsoft" onclick="window.location.href='/auth/microsoft'">
                <img src="/assets/images/login/mcrf.png" alt="Microsoft logo">
                Đăng nhập với Microsoft
            </button>
        </div>
    </div>
</section>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

 <script src="~/assets/js/waves.min.js"></script>
 <script src="~/assets/js/ckeditor.js"></script>
 <script src="~/assets/js/dropzone-min.js"></script>
 <script src="~/assets/js/glightbox.min.js"></script>
 <script src="~/assets/js/lord-icon-2.1.0.js"></script>
 <script src="~/assets/js/particles.js"></script>
 <script src="~/assets/js/particles.app.js"></script>
</body>
</html>
